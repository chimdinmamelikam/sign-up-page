<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">

        <!-- LEFT SECTION: SIGNUP FORM -->
        <section class="left-section">
            <div class="form-wrapper">

                <h1>Create Your Account</h1>
                <p class="subtext">Join us and start your journey</p>

                <form name="signup" method="POST" data-netlify="true">
  <input type="hidden" name="form-name" value="signup" />

                    <div class="input-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the terms & conditions</label>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>

                </form>

                <p class="login-text">
                    Already have an account? <a href="#">Login</a>
                </p>
            </div>
        </section>

        <!-- RIGHT SECTION: IMAGE (EMPTY FOR NOW â€” YOU WILL STYLE ON DAY 2) -->
        <section class="right-section">
            <div class="illustration">
                <!-- On Day 2 you will add your illustration image here -->
                <!-- Example: 
                <img src="images/boho.jpg" alt="Signup Illustration"> 
                -->
                <img src="images/pexels-darina-belonogova-8004007.jpg" alt="Signup Illustration">
            </div>
        </section>

    </main>

</body>
</html>
